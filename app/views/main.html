          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Paste URL: </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right fasize">
          <li>
            <a href="https://github.com/sumansaurabh" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://in.linkedin.com/in/ssumansaurabh/" target="_blank">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://stackoverflow.com/users/4856777/perfectus" target="_blank">
              <i class="fa fa-stack-overflow"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/SumanSaurabh_" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          
        </ul>
        
         <form class="navbar-form">
          <div class="form-group" style="display:inline;">
            <div class="input-group" style="width: 40%;" >
              <input type="text" class="form-control" placeholder="Search" ng-model="locationUrl">
              
                <span ng-click="getData()" class="input-group-addon"  style="cursor: pointer;">

                  <a >
                  <span class="glyphicon glyphicon-search"></span>
                  </a>
                </span>
              
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </nav>
  <div class="container-fluid">
      <div class="row" ng-show="disableContainer" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-click="setOverView()"><a href="">Overview</a></li>
            <li ng-click="setIssues()"><a href="">Issues</a></li>
            <li ng-click="setIssuesOne()"><a href="">Issues(x < 1 day)</a></li>
            <li ng-click="setIssuesOneToSeven()"><a href="">Issues(1< x < 7 day)</a></li>
            <li ng-click="setIssuesSeven()"><a href="">Issues(x > 7 day)</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
          <h1 class="page-header">Dashboard</h1>
          <!--
           <h5 style="display: inline-block; float: right"> Owner: {{}}</h3>
          <h5 style="display: inline-block float: right"> Repo Name:{{}}</h3>
          -->
        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <git-overview ng-if="overview"></git-overview>
          <git-issues ng-if="issues"></git-issues>
          <git-issues-one ng-if="issuesOne"></git-issues-one>
          <git-issues-onetoseven ng-if="issuesOneToSeven"></git-issues-onetoseven>
          <git-issues-seven ng-if="issuesSeven"></git-issues-seven>
          
        </div>


        
      </div>
      <div ng-show="!disableContainer" class="shareInfo">
          Please enter URL in the location provided
        </div>
    </div>

</div>
